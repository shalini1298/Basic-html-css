<!DOCTYPE html>
<html>
<head>
    <title>REGISTERATION</title>
</head>
<body>
    <form action="/html_css_codes/registeration_form.html" target="_blank" method="GET">
        <table>
            <tr> 
                <td>First Name: </td>
                <td> <input type="text" > </td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td> <input type="password"> </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td> 
                    <input type="radio" id="male" name="gender" value="Male"> 
                    <label for="male"> Male </label>
                    <input type="radio" id="female" name="gender" value="=female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td> Skills: </td>
                <td> 
                    <input type="checkbox" name="Skills" id="C++" >
                    <label for="C++">C++</label>
                    <input type="checkbox" name="Skills" id="Python" >
                    <label for="Python">Python</label>
                    <input type="checkbox" name="Skills" id="Java" >
                    <label for="Java">Java</label>
                    <input type="checkbox" name="Skills" id="R" >
                    <label for="R">R</label>
                </td>
            </tr>
            <tr>
                <td>Graduation Year:</td>
                <td>
                    <select id="year" name="Year">
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </td>
            </tr>
â€‹
            <tr>
                <td></td>
                <td> <input type="submit" value="Submit" > <input type="reset"> </td>
            </tr>
        </table>
    </form>  
</body>
</html>
